<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fahrenheit to Celsius</title>

</head>
<body>
    <div class="container">
        <div class="content">
            <h3>Fahrenheit to Celsius</h3>
            <div class="row">
                <div>
                    <label for="f">Fahrenheit</label>
                    <input type="text" id="f" name="f">
                </div>
            </div>
            <button id="calc">Calculate</button>
            <button id="clear">Clear</button>
            <P></P>
        </div>
    </div>
    <script>
        const f = document.getElementById('f');
        const ans = document.querySelector('p');
        const calculateButton = document.getElementById('calc');
        const clearButton  = document.getElementById('clear');
        function convert(num1) {
            return((num1 - 32) * 5/9);
        }
        function checkIsValid(num){
            if (isNaN(num)){
                return false
            }
            return true
        }
        calculateButton.addEventListener('click', function(e) {
            let Fahrenheit = +f.value;

            if (!checkIsValid(Fahrenheit)) {
                ans.textContent = 'Invalid Input';
                return;
            }
            ans.textContent= convert(Fahrenheit);
        })
        clearButton.addEventListener('click', function (e) {
            f.value = "";
            ans.textContent = "";
        })
    </script>
</body>
</html>
