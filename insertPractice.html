<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="content">
    <h3>What is this?</h3>
    <h4>I don't want this</h4>
  </div>
</div>
<script>
  const content = document.querySelector('.content');

  content.innerHTML = '<h1 id="gone">I love Zelda</h1><h4>Some other message here</h4>';

  const zelda = document.createElement('h1');
  zelda.innerHTML = 'I love Zelda';
  content.insertAdjacentElement('afterend', zelda);

  const sticks = document.createElement('h1');
  sticks.innerHTML = 'Sticks are brown';
  content.appendChild(sticks);

  const sky = document.createElement('h1');
  sky.innerHTML = 'Sky is blue';
  content.appendChild(sky);

  const water = document.createElement('h1');
  water.innerHTML = 'Water is clear';
  content.appendChild(water);

  const unwantedElement = document.querySelector('h4');
  unwantedElement.remove();

  const unwantedElement2 = document.querySelector('#gone');
  unwantedElement2.remove();

</script>
</body>
</html>
