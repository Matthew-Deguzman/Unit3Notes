<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Say Hello</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="first_name">
                <button name="hello">Say Hello</button>
            </div>
            <div>
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last_name">
            </div>
        </div>
    </div>
</div>
<script>
    const firstName = document.getElementById('first');
    const lastName = document.getElementById('last');
    const hello = document.querySelector('[name="hello"]');

    hello.addEventListener('click', sayHello);

    function sayHello(){
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `${first} ${last}`;
        const message = document.createElement('p');
        message.innerHTML = `Hello ${fullName}!`;
        row.appendChild(message);
        row.insertAdjacentElement('afterend', message);
        firstName.value = "";
        lastName.value = "";
    }

    const row = document.querySelector('.row');
</script>
</body>
</html>
